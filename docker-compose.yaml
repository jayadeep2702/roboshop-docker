version: "3.9"
networks:
  roboshop:
    driver: bridge
services:
  web:
    image: web:v1
    container_name: web
    ports:
      - "8080:80"
    depends_on:
    - catalogue
  mongodb:
   image: mongodb:v1
   container_name: mongodb
  catalogue:
   image: catalogue:v1
   container_name: catalogue
   depends_on:
    - mongodb
  redis:
    image: redis
  user:
    image: user:v1
    container_name: user
    depends_on:
      - redis
      - mongodb
  cart:
    image: cart:v1
    container_name: cart
    depends_on:
      - redis
      - catalogue
